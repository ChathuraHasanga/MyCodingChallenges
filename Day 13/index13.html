<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list(With Local Storage)</title>
    <link rel="stylesheet" href="style13.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form class="container-main">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addTaskButton" type="submit">Add task</button>
        </form>
        <div class="counter">
            <span id="completedCount">0</span> / <span id="totalCount">0</span> tasks completed
        </div>
        <ul id="taskList">
            <!-- item will be added dynamically-->

            <!-- dummy item-->
             <li class="item" data-key="1594003133171">
                <input class="checkbox" type="checkbox">
                    Go to the Gym
                <button class="deleteButton">X</button>
             </li>
        </ul>
    </div>
    <script src="script13.js"></script>
</body>
</html>
